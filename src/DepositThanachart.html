<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้าTTB ( 1 )</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-TTB.png" type="image/png">


</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="554" height="1200"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้าTTB ( 1 )</h1>
            <div class="form">
                <label for="datetime">เวลา (hh:mm):</label>
                <input type="time" id="datetime" required oninput="updateDisplay()">

                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                
                
                <label for="sendername">ชื่อบัญชี</label>
   
                <input type="text" id="monthandyear" name="monthandyear" value="สิงหาคม 67" oninput="updateDisplay()">
                
                <input type="text" id="monthmonthyear" name="monthmonthyear" value="01 ส.ค. 67" oninput="updateDisplay()">
                
                

                
                
                <label for="bank1">ผู้โอน</label>

                
                <input type="text" id="senderaccount1" name="senderaccount1" value="BAY x4480 น.ส. จันจิราภรณ์" oninput="updateDisplay()">
                
                <input type="text" id="name1" name="name1" value="บุญนำ" oninput="updateDisplay()">
                
                <select id="bank1" name="bank1" onchange="updateDisplay()">
                    <option value="KRUNGSRI">กรุงศรี</option>
                    <option value="KBANK">กสิกรไทย</option>
                    <option value="KRUNGTHAI">กรุงไทย</option>
                    <option value="BANGKOK">กรุงเทพ</option>
                    <option value="SCB">ไทยพาณิชย์</option>
                    <option value="ttb">ทหารไทยธนชาต</option>
                    <option value="GSB">ออมสิน</option>
                    <option value="BAAC">ธ.ก.ส.</option>
                    <option value="GHB">อาคารสงเคราะห์</option>
                    <option value="KKP">เกียรตินาคินภัทร</option>
                    <option value="CIMB">ซีไอเอ็มบี</option>
                    <option value="UOB">ยูโอบี</option>
                    <option value="LH BANK">แลนด์ แอนด์ เฮาส์</option>
                    <option value="ICBC">ไอซีบีซี</option>
                </select>
                
                <label for="choose1">รายการ 1</label>
                <select id="choose1" name="choose1" onchange="updateDisplay()">
                    <option value="รับเงินโอน">รับเงินโอน</option>
                    <option value="โอนเงินออก">โอนเงินออก</option>
                </select>
                <input type="text" id="money1" name="money1" value="30,346.00" oninput="updateDisplay()">
                <input type="time" id="time1" name="time1" value="20:00" oninput="updateDisplay()">
                
                
                <label for="choose2">รายการ 2</label>
                <select id="choose2" name="choose2" onchange="updateDisplay()">
                    <option value="โอนเงินออก">โอนเงินออก</option>
                    <option value="รับเงินโอน">รับเงินโอน</option>
                </select>
                <input type="text" id="money2" name="money2" value="16,000.00" oninput="updateDisplay()">
                <input type="time" id="time2" name="time2" value="18:00" oninput="updateDisplay()">
                
                <label for="choose3">รายการ 3</label>
                <select id="choose3" name="choose3" onchange="updateDisplay()">
                    <option value="รับเงินโอน">รับเงินโอน</option>
                    <option value="โอนเงินออก">โอนเงินออก</option>
                </select>
                <input type="text" id="money3" name="money3" value="13,000.00" oninput="updateDisplay()">
                <input type="time" id="time3" name="time3" value="16:00" oninput="updateDisplay()">
                
                <label for="choose4">รายการ 4</label>
                <select id="choose4" name="choose4" onchange="updateDisplay()">
                    <option value="รับเงินโอน">รับเงินโอน</option>
                    <option value="โอนเงินออก">โอนเงินออก</option>
                </select>
                <input type="text" id="money4" name="money4" value="3,000.00" oninput="updateDisplay()">
                <input type="time" id="time4" name="time4" value="14:00" oninput="updateDisplay()">
                
                <label for="choose5">รายการ 5</label>
                <select id="choose5" name="choose5" onchange="updateDisplay()">
                    <option value="โอนเงินออก">โอนเงินออก</option>
                    <option value="รับเงินโอน">รับเงินโอน</option
                </select>
                
                <input type="text" id="money5" name="money5" value="3,200.00" oninput="updateDisplay()">
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/DepositThanachart.js"></script>
</body>
</html>
