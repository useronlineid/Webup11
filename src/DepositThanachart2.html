<!DOCTYPE html>

<body>
    <div class="container">

                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>

        <div class="form-container">

<label for="datetime_plus_one">เวลามือถือ</label>
<input type="time" id="datetime_plus_one" required oninput="updateDisplay()">


                <!-- Add this select element to your form-container in the HTML -->

                  </select>
                  
                  
                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                
                <label for="datetime">เงินเข้าล่าสุด</label>
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                <label for="sendername">เงินเข้า</label>
                <input type="text" id="money01" name="money01" value="30,365.00" oninput="updateDisplay()">
                <input type="text" id="senderaccount2" name="senderaccount2" value="xx3658" oninput="updateDisplay()">

                <input type="text" id="name1" name="name1" value="Wirawut Sarasroeth" oninput="updateDisplay()">
                
                <select id="bank1" name="bank1" onchange="updateDisplay()">
                    <option value="BAY">กรุงศรี</option>

                    <option value="KTB">กรุงไทย</option>
                    <option value="BBL">กรุงเทพ</option>
                    <option value="SCB">ไทยพาณิชย์</option>

                    <option value="ICBC">ไอซีบีซี</option>
                </select>
                

                <label for="sendername">คงเหลือ</label>
                <input type="text" id="money02" name="money02" value="30,498.68" oninput="updateDisplay()">
                
                <label for="text1">แถบ2</label>
                <input type="text" id="nametext1" name="nametext1" value="monther" oninput="updateDisplay()">
                <input type="text" id="text1" name="text1" value="ได้แล้วบอกแม่ด้วยนะ ถ้าได้แล้วเดี๋ยวแม่จะแนะนำให้เพื่อนแม่ เพื่อนแม่ก็อยากทำ" oninput="updateDisplay()">
                <input type="datetime-local" id="datetime1" required oninput="updateDisplay()">
