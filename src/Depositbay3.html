<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้าBAY (2ยอด)</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-BAY.png" type="image/png">

    
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="590" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้าBAY (2ยอด)</h1>
            <div class="form">
              
<label for="datetime_plus_one">เวลามือถือ</label>
<input type="time" id="datetime_plus_one" required oninput="updateDisplay()">


                <!-- Add this select element to your form-container in the HTML -->
                 <label for="backgroundSelect">เลือกพื้นหลัง</label>
                  <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                    <option value="../assets/image/bs/backgroundEnter-BAY3.1.jpg">SUNSET IN SEA</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.2.jpg">YELLOW Smiley</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.3.jpg">Bello! Poopaye</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.4.jpg">เรนโบว์เพน</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.5.jpg">BLACKPINK in your area</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.6.jpg">มะโรงมงคล</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.7.jpg">DRAGON GREEN</option>
                    <option value="../assets/image/bs/backgroundEnter-BAY3.8.jpg">พระพิฆเนศหวานเย็น</option>
                  </select>
                  
                  
                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>

                <input type="text" id="senderaccount2" name="senderaccount2" value="XXX-1-09966-X" oninput="updateDisplay()">

                <label for="money01">รายการ 1</label>
                <input type="text" id="money01" name="money01" value="16,365.00" oninput="updateDisplay()">
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                <label for="money02">รายการ 2</label>
                <input type="text" id="money02" name="money02" value="10,365.00" oninput="updateDisplay()">
                <input type="datetime-local" id="datetime1" required oninput="updateDisplay()">


            

                
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/Depositbay3.js"></script>
</body>
</html>
