<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลิปออมสิน ( บันทึก )</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/O.png" type="image/png">


      
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="567" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปออมสิน ( บันทึก )</h1>

            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="นางสาว วรางคณา บุญศรี" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="0203xxxx6881" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน /Biller ID</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="00xxxx0914" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="ธนาคารกสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="ธนาคารกรุงไทย">ธ.กรุงไทย</option>
                    <option value="ธนาคารกรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ธนาคารไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="ธนาคารกรุงศรีอยุธยา">ธ.กรุงศรีอยุธยา</option>
                    <option value="ธนาคารทหารไทยธนชาต">ธ.ทหารไทยธนชาต</option>
                    <option value="ธนาคารออมสิน">ธ.ออมสิน</option>
                    <option value="ธนาคารเพื่อการเกษตรและสหกรณ์การเกษตร">ธ.ก.ส.</option>
                    <option value="ธนาคารอาคารสงเคราะห์">ธ.อาคารสงเคราะห์</option>
                    <option value="ธนาคารเกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ธนาคารซีไอเอ็มบีไทย">ธ.ซีไอเอ็มบีไทย</option>
                    <option value="ธนาคารยูโอบี">ธ.ยูโอบี</option>
                    <option value="ธนาคารแลนด์แอนด์เฮ้าส์">ธ.แลนด์ แอนด์ เฮ้าส์</option>
                    <option value="ธนาคารไอซีบีซี">ธ.ไอซีบีซี</option>
                    <option value="พร้อมเพย์">พร้อมเพย์</option>
                    <option value="เติมเงินพร้อมเพย์">พร้อมเพย์วอลเล็ท</option>
                    <option value="MetaAds">MetaAds</option>
                </select>
                

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="16,000.00" oninput="updateDisplay()">

                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="AideMemoire">บันทึกช่วยจำ</label>
                <input type="text" id="AideMemoire" name="AideMemoire" value="รายการงานสุดท้าย." oninput="updateDisplay()">

                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="../assets/image/st/NO.png">เลือกสติ๊กเกอร์</option>
                        <option value="../assets/image/st/StickerslipO16.png">มองหน้ากัน</option>
                        <option value="../assets/image/st/StickerslipO17.png">เหงา</option>
                        <option value="../assets/image/st/StickerslipO18.png">โกรธ</option>
                        <option value="../assets/image/st/StickerslipO19.png">กอดกัน</option>
                        <option value="../assets/image/st/StickerslipO20.png">ปลอบใจ</option>
                        <option value="../assets/image/st/StickerslipO21.png">ปลอบใจ</option>
                        <option value="../assets/image/st/StickerslipO22.png">ร้องไห้</option>
                        <option value="../assets/image/st/StickerslipO23.png">Happy</option>
                        <option value="../assets/image/st/StickerslipO24.png">ไม่ร้องๆ</option>
                        <option value="../assets/image/st/StickerslipO25.png">มีความสุข</option>
                        <option value="../assets/image/st/StickerslipO26.png">สีดำ</option>
                        <option value="../assets/image/st/StickerslipO27.png">สีขาว</option>
                        <option value="../assets/image/st/StickerslipO28.png">สีขาว</option>
                        <option value="../assets/image/st/StickerslipO29.png">สีชมพู</option>
                        <option value="../assets/image/st/StickerslipO30.png">สีเขียว</option>

                    </select>
                    
                 <label for="backgroundSelect">เลือกพื้นหลัง</label>
                 <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                   <option value="../assets/image/bs/O1T.jpg">ต้นฉบับ</option>
                 </select>

                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">
                <label>(10ตัว) 00xxxx0000 </label>
                <label>(12ตัว) 0000xxxx0000 </label>
                <label>(พร้อมเพย์)xxx-xxx-0000 </label>
                <label>(พร้อมเพย์วอลเล็ท) <br>000000xxxxx0000 </label>
            </div>
        </div>
    </div>
    <script src="../app/menu2/GovernmentSavings_note.js"></script>
</body>
</html>
