<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองสินค้า</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="904" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>จองสินค้า</h1>
            <div class="form">
                <label for="backgroundSelect">เลือกพื้นหลัง</label>
                <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                    <option value="../assets/image/paper/reserve1.1.jpg">Eternity</option>
                    <option value="../assets/image/paper/reserve1.2.jpg">MiTRADE</option>
                    <option value="../assets/image/paper/reserve1.3.jpg">Webull</option>
                    <option value="../assets/image/paper/reserve1.4.jpg">Droprich</option>
                    <option value="../assets/image/paper/reserve1.5.jpg">Access TH</option>
                    <option value="../assets/image/paper/reserve1.6.jpg">TRIVEX</option>
                    <option value="../assets/image/paper/reserve1.7.jpg">GOODTIME</option>
                    <option value="../assets/image/paper/reserve1.8.jpg">ASIA PLUS</option>
                    <option value="../assets/image/paper/reserve1.9.jpg">FAIRE E-COMMERC</option>
                    <option value="../assets/image/paper/reserve1.10.jpg">IFS</option>
                    <option value="../assets/image/paper/reserve1.11.jpg">ditto</option>
                    <option value="../assets/image/paper/reserve1.12.jpg">DELTA</option>
                    <option value="../assets/image/paper/reserve1.13.jpg">SQUARE SPACE</option>
                    <option value="../assets/image/paper/reserve1.14.jpg">BLOCKHAIN</option>
                    <option value="../assets/image/paper/reserve1.15.jpg">COIN STATS</option>
                    <option value="../assets/image/paper/reserve1.24.jpg">WILLIAM</option>
                    <option value="../assets/image/paper/reserve1.26.jpg">Simplus</option>
                    <option value="../assets/image/paper/reserve1.27.jpg">V</option>
                    <option value="../assets/image/paper/reserve1.28.jpg">KINETIC WORLDWTDE</option>
                    <option value="../assets/image/paper/reserve1.30.jpg">Abbott</option>
                    <option value="../assets/image/paper/reserve1.31.jpg">equiti</option>
                    <option value="../assets/image/paper/reserve1.32.jpg">MTS GOLD</option>
                    <option value="../assets/image/paper/reserve1.33.jpg">CENTURY C</option>
                </select>
                
                <label for="ProjectName">ชื่อโปรเจ็ค</label>
                <input type="text" id="ProjectName" name="ProjectName" value="แพ็คสินค้า" oninput="updateDisplay()">

                <label for="datetime">วันที่:</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="original">ใบสั่งซื้อ</label>
                <input type="text" id="original" name="original" value="LS-20180021" oninput="updateDisplay()">

                <label for="code">รหัสโค้ด</label>
                <input type="text" id="code" name="code" placeholder="รหัสโค้ด" oninput="updateDisplay()">
                

                <label for="sendername">ชื่อ-นามสกุล</label>
                <input type="text" id="sendername" name="sendername" placeholder="ชื่อ-นามสกุล" oninput="updateDisplay()">
                
                <label for="address">ที่อยู่ปัจจุบัน</label>
                <input type="text" id="address" name="address" placeholder="ที่อยู่ปัจจุบัน" oninput="updateDisplay()">

                <label for="Phone">เบอร์ติดต่อ</label>
                <input type="text" id="Phone" name="Phone" placeholder="เบอร์ติดต่อ" oninput="updateDisplay()">

                <!-- รายการที่ 1 -->
                <h2>รายการที่ 1</h2>
                <label for="itemName1">ชื่อรายการ</label>
                <input type="text" id="itemName1" name="itemName1" oninput="updateDisplay()">

                <label for="itemQuantity1">จำนวนชิ้น</label>
                <input type="number" id="itemQuantity1" name="itemQuantity1" min="0" oninput="updateDisplay()">

                <label for="itemPrice1">ราคาต่อชิ้น</label>
                <input type="number" id="itemPrice1" name="itemPrice1" min="0" step="0.01" oninput="updateDisplay()">

                <label for="discount1">ส่วนลด</label>
                <input type="number" id="discount1" name="discount1" value="0.00" min="0"  oninput="updateDisplay()">
            

                <!-- รายการที่ 2 -->
                <h2>รายการที่ 2</h2>
                <label for="itemName2">ชื่อรายการ</label>
                <input type="text" id="itemName2" name="itemName2" oninput="updateDisplay()">

                <label for="itemQuantity2">จำนวนชิ้น</label>
                <input type="number" id="itemQuantity2" name="itemQuantity2" min="0" oninput="updateDisplay()">

                <label for="itemPrice2">ราคาต่อชิ้น</label>
                <input type="number" id="itemPrice2" name="itemPrice2" min="0" step="0.01" oninput="updateDisplay()">

                <label for="discount2">ส่วนลด</label>
                <input type="number" id="discount2" name="discount2" value="0.00" oninput="updateDisplay()">

                <!-- รายการที่ 3 -->
                <h2>รายการที่ 3</h2>
                <label for="itemName3">ชื่อรายการ</label>
                <input type="text" id="itemName3" name="itemName3" oninput="updateDisplay()">

                <label for="itemQuantity3">จำนวนชิ้น</label>
                <input type="number" id="itemQuantity3" name="itemQuantity3" min="0" oninput="updateDisplay()">

                <label for="itemPrice3">ราคาต่อชิ้น</label>
                <input type="number" id="itemPrice3" name="itemPrice3" min="0" step="0.01" oninput="updateDisplay()">

                <label for="discount3">ส่วนลด</label>
                <input type="number" id="discount3" name="discount3" value="0.00" oninput="updateDisplay()">


                <br>
                <br>
                <label for="companyName">บริษัท</label>
                <input type="text" id="companyName"  name="companyName" value="บริษัท ดาไวดาไว จำกัด" oninput="updateDisplay()">
                <input type="text" id="companyNameEng"  name="companyNameEng" value="DAVAIDAVAI COMPANY LIMITED" oninput="updateDisplay()">
                <input type="text" id="companyAddress"  name="companyAddress" value="560/9 ถนนปฎัก ตำบลกะรน อำเภอเมืองภูเก็ต จ.ภูเก็ต 83100" oninput="updateDisplay()">

                <label for="notes">เงื่อนไข/หมายเหตุ (พิมพ์หลายบรรทัดได้)</label>
<textarea id="notes" name="notes" rows="5" oninput="updateDisplay()">-จัดส่งฟรี มีอุปกรณ์ให้ครบ
-ไม่มีเก็บเงินปลายทาง ทุกกรณี
-ไม่มีค่ามัดจําไม่มีค่าประกันงาน
-รับค่าแรงหน้าบ้านทันทีหลังตรวจสอบงานเสร็จ</textarea>
    
            </div>
        </div>
    </div>
    <script src="../app/menu4/reserve.js"></script>
</body>
</html>
