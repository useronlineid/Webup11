<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลิปกรุงไทย</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/KTB.png" type="image/png">

    
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="1008" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปกรุงไทย</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="น.ส.สุจิตรา อ" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="XXX-X-XX629-8" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="XXX-X-XX142-6" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="กสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="กรุงไทย">ธ.กรุงไทย</option>
                    <option value="กรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="กรุงศรี">ธ.กรุงศรีอยุธยา</option>
                    <option value="ทีเอ็มบีธนชาต">ธ.ทีเอ็มบีธนชาต</option>
                    <option value="ออมสิน">ธ.ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="อาคารสงเคราะห์">ธ.อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบีไทย">ธ.ซีไอเอ็มบีไทย</option>
                    <option value="ยูโอบี">ธ.ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮาส์">ธ.แลนด์ แอนด์ เฮาส์</option>
                    <option value="ไอซีบีซี">ธ.ไอซีบีซี</option>
                </select>

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="3,200.00" oninput="updateDisplay()">

                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="../assets/image/st/NO.png">เลือกสติ๊กเกอร์</option>
                        <option value="../assets/image/st/StickerslipKT1.png">Image 1</option>
                        <option value="../assets/image/st/StickerslipKT2.png">Image 2</option>
                        <option value="../assets/image/st/StickerslipKT3.png">Image 3</option>
                        <option value="../assets/image/st/StickerslipKT4.png">Image 4</option>
                        <option value="../assets/image/st/StickerslipKT5.png">Image 5</option>
                        <option value="../assets/image/st/StickerslipKT6.png">Image 6</option>
                        <option value="../assets/image/st/StickerslipKT7.png">Image 7</option>
                        <option value="../assets/image/st/StickerslipKT8.png">Image 8</option>
                        <option value="../assets/image/st/StickerslipKT9.png">Image 9</option>
                        <option value="../assets/image/st/StickerslipKT10.png">Image 10</option>
                        <option value="../assets/image/st/StickerslipKT11.png">Image 11</option>
                        <option value="../assets/image/st/StickerslipKT12.png">Image 12</option>
                        <option value="../assets/image/st/StickerslipKT13.png">Image 13</option>
                        <option value="../assets/image/st/StickerslipKT14.png">Image 14</option>
                        <option value="../assets/image/st/StickerslipKT15.png">Image 15</option>
                        <option value="../assets/image/st/StickerslipKT16.png">Image 16</option>
                        <option value="../assets/image/st/StickerslipKT17.png">Image 17</option>
                        <option value="../assets/image/st/StickerslipKT18.png">Image 18</option>
                        <option value="../assets/image/st/StickerslipKT19.png">Image 19</option>
                        <option value="../assets/image/st/StickerslipKT20.png">Image 20</option>
                        <option value="../assets/image/st/StickerslipKT21.png">Image 21</option>
                        <option value="../assets/image/st/StickerslipKT36.png">Image 22(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT37.png">Image 23(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT38.png">Image 24(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT39.png">Image 25(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT40.png">Image 26(ไม่ปิดเลข)</option>
                    </select>
                    
                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">
                <label>(10ตัว) XXX-X-XX000-0 </label>
                <label>(12ตัว) XXX-X-XXXX0-000 </label>
            </div>
        </div>
    </div>
    <script src="../app/menu2/slipktb.js"></script>
</body>
</html>
