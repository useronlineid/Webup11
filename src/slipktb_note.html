<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="986" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปกรุงไทย ( บันทึก )</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="น.ส.สุจิตรา อ" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="XXX-X-XX629-8" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="XXX-X-XX142-6" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="กสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="กรุงไทย">ธ.กรุงไทย</option>
                    <option value="กรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="กรุงศรี">ธ.กรุงศรีอยุธยา</option>
                    <option value="ทีเอ็มบีธนชาต">ธ.ทีเอ็มบีธนชาต</option>
                    <option value="ออมสิน">ธ.ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="ธ.อ.ส.">ธ.อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบี">ธ.ซีไอเอ็มบี</option>
                    <option value="ยูโอบี">ธ.ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮ้าส์">ธ.แลนด์ แอนด์ เฮ้าส์</option>
                    <option value="ไอซีบีซี">ธ.ไอซีบีซี</option>
                    <option value="พร้อมเพย์">พร้อมเพย์(เบอร์)</option>
                    <option value="พร้อมเพย์ ">พร้อมเพย์(บัตรประชาชน)</option>
                    <option value="พร้อมเพย์  ">พร้อมเพย์วอลเล็ท</option>
                </select>

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="16,000.00" oninput="updateDisplay()">

                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="AideMemoire">บันทึกช่วยจำ</label>
                <input type="text" id="AideMemoire" name="AideMemoire" value="รายการงานสุดท้าย." oninput="updateDisplay()">


                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="../assets/image/st/NO.png">เลือกสติ๊กเกอร์</option>
                        <option value="../assets/image/st/StickerslipKT22.png">Image 1</option>
                        <option value="../assets/image/st/StickerslipKT23.png">Image 2</option>
                        <option value="../assets/image/st/StickerslipKT24.png">Image 3</option>
                        <option value="../assets/image/st/StickerslipKT25.png">Image 4</option>
                        <option value="../assets/image/st/StickerslipKT26.png">Image 5</option>
                        <option value="../assets/image/st/StickerslipKT27.png">Image 6</option>
                        <option value="../assets/image/st/StickerslipKT28.png">Image 7</option>
                        <option value="../assets/image/st/StickerslipKT29.png">Image 8</option>
                        <option value="../assets/image/st/StickerslipKT30.png">Image 9</option>
                        <option value="../assets/image/st/StickerslipKT31.png">Image 10</option>
                        <option value="../assets/image/st/StickerslipKT32.png">Image 11</option>
                        <option value="../assets/image/st/StickerslipKT33.png">Image 12</option>
                        <option value="../assets/image/st/StickerslipKT34.png">Image 13</option>
                        <option value="../assets/image/st/StickerslipKT35.png">Image 14</option>
                        <option value="../assets/image/st/StickerslipKT41.png">Image 15(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT42.png">Image 16(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT43.png">Image 17(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT44.png">Image 18(ไม่ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipKT45.png">Image 19(ไม่ปิดเลข)</option>
                    </select>
                    
                    
                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">
                <label>(10ตัว) XXX-X-XX000-0 </label>
                <label>(12ตัว) XXX-X-XXXX0-000 </label>
                <label>(พร้อมเพย์เบอร์) XXX XXX 0000 </label>
                <label>(พร้อมเพย์บัตรประชาชน) <br>X XXXX XXXX0 00 0 </label>
                <label>(พร้อมเพย์วอลเล็ท) <br>XXX-XXXXXXXX-0000 </label>
            </div>
        </div>
    </div>
    <script src="../app/menu2/slipktb_note.js"></script>
</body>
</html>
