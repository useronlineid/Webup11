<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลิปไทยพาณิชย์ (บันทึก)</title>
    <link rel="stylesheet" href="/css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/SCB.png" type="image/png">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="743" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปไทยพาณิชย์ (บันทึก)</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="นางสาว สุรัญญา รักเมือง" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="xxx-xxx563-2" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน /Biller ID</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="x-5317" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="กสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="กรุงไทย">ธ.กรุงไทย</option>
                    <option value="กรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="กรุงศรี">ธ.กรุงศรีอยุธยา</option>
                    <option value="ทีเอ็มบีธนชาต">ธ.ทีเอ็มบีธนชาต</option>
                    <option value="ออมสิน">ธ.ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="อาคารสงเคราะห์">ธ.อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบีไทย">ธ.ซีไอเอ็มบีไทย</option>
                    <option value="ยูโอบี">ธ.ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮาส์">ธ.แลนด์ แอนด์ เฮาส์</option>
                    <option value="ไอซีบีซี">ธ.ไอซีบีซี</option>
                    <option value="พร้อมเพย์เบอร์">พร้อมเพย์(เบอร์)</option>
                    <option value="พร้อมเพย์บัตรประชาชน">พร้อมเพย์(บัตรประชาชน)</option>
                    <option value="พร้อมเพย์ e-Wallet TrueMoney">พร้อมเพย์วอลเล็ท(TrueMoney)</option>
                    <option value="พร้อมเพย์ e-Wallet Jaew">พร้อมเพย์วอลเล็ท(Jaew)</option>
                    <option value="พร้อมเพย์ e-Wallet K Plus W">พร้อมเพย์วอลเล็ท(K Plus W)</option>
                    <option value="MetaAds">MetaAds</option>
                </select>

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="16,000.00" oninput="updateDisplay()">

                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="AideMemoire">บันทึกช่วยจำ</label>
                <input type="text" id="AideMemoire" name="AideMemoire" value="รายการงานสุดท้าย." oninput="updateDisplay()">

                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="../assets/image/st/NO.png?raw=true">เลือกสติ๊กเกอร์</option>
                        <option value="../assets/image/st/StickerslipSCB16.png?raw=true">เยี่ยม</option>
                        <option value="../assets/image/st/StickerslipSCB17.png?raw=true">เอาชามั้ย</option>
                        <option value="../assets/image/st/StickerslipSCB18.png?raw=true">Hi</option>
                        <option value="../assets/image/st/StickerslipSCB19.png?raw=true">เสียใจ</option>
                        <option value="../assets/image/st/StickerslipSCB20.png?raw=true">มีพลัง</option>
                        <option value="../assets/image/st/StickerslipSCB21.png?raw=true">เศร้า</option>
                        <option value="../assets/image/st/StickerslipSCB22.png?raw=true">เศร้า</option>
                        <option value="../assets/image/st/StickerslipSCB23.png?raw=true">มีความสุข</option>
                        <option value="../assets/image/st/StickerslipSCB24.png?raw=true">ขับรถ</option>
                        <option value="../assets/image/st/StickerslipSCB25.png?raw=true">~~</option>
                        <option value="../assets/image/st/StickerslipSCB26.png?raw=true">สีขาว(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipSCB27.png?raw=true">สีขาว(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipSCB28.png?raw=true">สีแดง(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipSCB29.png?raw=true">สีฟ้า(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipSCB20.png?raw=true">สีเหลือง(ปิดเลข)</option>
                    </select>

                <!-- Add this select element to your form-container in the HTML -->
                <label for="backgroundSelect">เลือกพื้นหลัง</label>
                <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                  <option value="../assets/image/bs/SCB1T.jpg">ต้นฉบับ</option>
                   <option value="../assets/image/bs/SCB1.1T.jpg">บอลลูน</option>
                   <option value="../assets/image/bs/SCB1.2T.jpg">ม่วงพู</option>
                   <option value="../assets/image/bs/SCB1.3T.jpg">พระพิฆเนศ</option>
                   <option value="../assets/image/bs/SCB1.4T.jpg">แมวหมา</option>
                   <option value="../assets/image/bs/SCB1.5T.jpg">ดอกไม้กระต่าย</option>
                   <option value="../assets/image/bs/SCB1.6T.jpg">พระลักษมี และพระพิฆเนศ</option>
                   <option value="../assets/image/bs/SCB1.7T.jpg">หนึ่งพันล้านบาท</option>
                </select>

                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">

                <label>(10ตัว) x-0000 </label>
                <label>(12ตัว) x-0000 </label>
                <label>(พร้อมเพย์ เบอร์) xxx-xxx-0000 </label>
                <label>(พร้อมเพย์ บัตรประชาชน) <br>0-0000-0000x-xx-x </label>
                <label>(พร้อมเพย์วอลเล็ท) <br>000000000000000 </label>
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/slipscb_note.js"></script>
</body>
</html>
